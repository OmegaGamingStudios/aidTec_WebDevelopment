<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Temperature Convert </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62872497bf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="card-group col-12 col-md-10 offset-md-1 my-md-auto">
          <div class="card inputSection col-12 col-md-6">
            <div class="card-body">
              <form>
                <div class="row px-3">
                  
                    <span class="card-title d-block">Enter Temperature</span>
                    <label for="degreeInput" class="py-sm-2">Degree</label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="inputDegree"
                        name="inputDegree"
                        placeholder="Enter Degree"
                        value="0"
                      />
                      <div class="input-group-append">
                        <select class="form-control" id="selectInputDegreeType">
                          <option value="C" selected>&deg;C</option>
                          <option value="F">&deg;F</option>
                          <option value="K">K</option>
                        </select>
                      </div>
                    </div>
                    <label for="selectConversionType" class="py-sm-2"
                      >Convert In</label
                    >
                    <div class="input-group d-inline-block">
                      <div class="input-group-append">
                        <select class="form-control" id="selectConversionType">
                          <option value="F" selected>
                            Fahrenheit (&deg;F)
                          </option>
                          <option value="C">Celcius (&deg;C)</option>
                          <option value="K">Kelvin (K)</option>
                        </select>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="convertBtn"
                    >
                      Convert <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  
                </div>
              </form>
            </div>
          </div>
          <div class="card resultSection col-12 col-md-6">
            <div
              class="card-body d-flex justify-content-center align-items-center"
            >
              <div id="resultValueSection">
                <div id="convertedDegree">32</div>
                <h3 id="degree">&deg;</h3>
                <h3 id="convertedUnit">F</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -----------------------------JQuery Plugins------------------------------------------ -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- -------------------------------Custom JS Script---------------------------------------- -->
    <script src="script.js"></script>
  </body>
</html>
